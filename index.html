<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Splash Screen - Scan Junk</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: #013220; /* verde oscuro */
      font-family: "Segoe UI", sans-serif;
      overflow: hidden;
    }

    /* Animación de aparición desde el fondo */
    @keyframes aparecer {
      0% {
        transform: scale(0.5) translateY(50px);
        opacity: 0;
      }
      100% {
        transform: scale(1) translateY(0);
        opacity: 1;
      }
    }

    .logo {
      width: 200px;          /* tamaño más grande */
      opacity: 0.9;          /* un poco más visible */
      border-radius: 50%;    /* opcional: redondear la imagen */
      box-shadow: 0 0 25px rgba(255, 255, 255, 0.4); /* contorno difuminado */
      animation: aparecer 2s ease forwards;
    }

    h1 {
      color: white;
      margin: 20px 0 10px 0;
      font-size: 48px;       /* más grande */
      text-shadow: 2px 4px 6px rgba(0,0,0,0.7); /* sombra debajo del título */
      animation: aparecer 2s ease forwards;
      animation-delay: 0.5s;
    }

    p {
      color: white;
      text-indent: 10px;
      font-size: 18px;
      animation: aparecer 2s ease forwards;
      animation-delay: 1s;
    }
  </style>
</head>
<body>
  <!-- Logo de reciclaje -->
  <img src="https://plus.unsplash.com/premium_photo-1679728130451-ebba4dc5307d?q=80&w=880&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" 
       alt="Logo reciclaje" class="logo">

  <!-- Texto principal -->
  <h1>Scan Junk</h1>

  <!-- Frase -->
  <p>Haz que tu basura tenga un propósito</p>
</body>
</html>
